<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>Excel直方图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;}</style>
</head>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.5-beta.4/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.5/data-set.min.js"></script>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$.get("/dataExcel/{{cycle}}",function(data,status){
      //alert("数据：" +data+ "\n状态：" + status);
	var arr = data['heads'];
	arr.splice($.inArray('name',arr),1);
	//alert(arr);
	  const ds = new DataSet();
  const dv = ds.createView().source(data['body']);
  dv.transform({
    type: 'fold',
    fields: arr, // 展开字段集
    key: 'work_type', // key字段
    value: 'number', // value字段
  });

  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: 600
  });
  chart.source(dv);
  chart.interval().position('work_type*number').color('name').adjust([{
    type: 'dodge',
    marginRatio: 1 / 32
  }]);
  chart.render();
  //chart.changeData(data);
});
</script>
<body>

<div id="mountNode"></div>

</body>
</html>
