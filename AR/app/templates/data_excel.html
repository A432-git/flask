{% extends "base.html" %}
{% block content %}
<script type=text/javascript>
     $(document).ready(function() {
        $("#div1").fadeIn(200);
        var table = $('#example').DataTable(
        {
            "scrollY": 200,
			ajax:"/dataExcelArray/{{title}}",
            stateSave: true,
            //processing: true,
            type:"POST",
            "deferRender": true
            //"initComplete": function () {
            //var api = this.api();
            //api.$('td').click( function () {
               // api.search( this.innerHTML ).draw();
                //} );
            //}
			
        });
        
        $('#example tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
        } );
         
    } );
     
     </script>
 <div  class='first' width="50%">
<h2>{{title}}</h2>
<table  border="0"  class="hover" id="example">
   <thead>
    <tr >
    {% for head in heads%}
        <th ><b>{{head}}</b></th>
    {% endfor %}
    </tr>
    </thead>
     <tfoot>
     <tr>
    {% for head in heads%}
        <th ><b>{{head}}</b></th>
    {% endfor %}
    </tr>
     </tfoot>
</table>
</div>
<script>
$.get("/dataExcel/{{title}}",function(data,status){
      //alert("数据：" +data+ "\n状态：" + status);
	var arr = data['heads'];
	arr.splice($.inArray('name',arr),1);
	//alert(arr);
	  const ds = new DataSet();
  const dv = ds.createView().source(data['body']);
  dv.transform({
    type: 'fold',
    fields: arr, // 展开字段集
    key: 'work_type', // key字段
    value: 'number', // value字段
  });

  const chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: 300
  });
  chart.source(dv);
  chart.interval().position('work_type*number').color('name').adjust([{
    type: 'dodge',
    marginRatio: 1 / 32
  }]);
  chart.render();
  //chart.changeData(data);
});
</script>
<div  class='second' width="30%">
<h2>{{title}} <span class="label label-default"></span></h2>
<div id="mountNode"></div>
</div>
{% endblock %}
